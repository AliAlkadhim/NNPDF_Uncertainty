  FFABM_DISCC:
    ? !include reactions/FFABM_DISCC.yaml
  AFB:
    ? !include reactions/AFB.yaml 
  APPLgrid:
    ? !include reactions/APPLgrid.yaml
  Fractal_DISNC:
    ? !include reactions/Fractal_DISNC.yaml


hf_scheme_DISNC :
  defaultValue : 'RT_DISNC' 
hf_scheme_DISCC :
  defaultValue : 'BaseDISCC' 

