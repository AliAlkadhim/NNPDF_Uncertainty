Minimizer: MINUIT # CERES 
MINUIT:
  Commands: | 
    call fcn 1
    set str 2
    call fcn 3

Parameters:
  Ag   :  DEPENDENT
  Bg   : [ -0.05222898931833495, 0. ]
  Cg   : [ 5.509993104200746, 0. ]
  Agp   : [ 0.1434048669528864, 0. ]
  Bgp   : [ -0.3892624339934952, 0. ]
  Cgp   : [ 25.0, 0. ]
  Auv  :  DEPENDENT
  Buv   : [ 0.8084724070543557, 0. ]
  Cuv   : [ 4.865997070303998, 0. ]
  Duv  : [    0     ]
  Euv   : [ 10.348981975797098, 0. ]
  Adv  :  DEPENDENT
  Bdv   : [ 1.0342711962569844, 0. ]
  Cdv   : [ 4.88133258688528, 0. ]
  Aubar: [ 0.0, 0.0 ]
  Bubar: [ 0.0, 0.0  ]
  Cubar   : [ 7.043669564572993, 0. ]
  Dubar   : [ 1.8248072597332123, 0. ]
  Adbar   : [ 0.26409180813611216, 0. ]
  Bdbar   : [ -0.13033220242976254, 0. ]
  Cdbar   : [ 9.629767928736742, 0. ]

  ZERO : [ 0. ]
  fs   :   0.4
  DbarToS: "=fs/(1-fs)"
Parameterisations:
  par_uv:
    class: HERAPDF
    parameters: [Auv,Buv,Cuv,Duv,Euv]
  par_dv:
    class: HERAPDF
    parameters: [Adv,Bdv,Cdv]
  par_ubar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cubar,Dubar]
  par_dbar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cdbar]
  par_s:
    class: Factor
    factor: DbarToS #name of parameter
    input: par_dbar

  par_g:
    class: NegativeGluon
    parameters: [Ag,Bg,Cg,ZERO,ZERO,Agp,Bgp,Cgp]


DefaultDecomposition: proton
Decompositions:
  proton:
    class: UvDvUbarDbarS
    xuv: par_uv
    xdv: par_dv
    xubar: par_ubar
    xdbar: par_dbar
    xs: par_s
    xg: par_g

DefaultEvolution: proton-QCDNUM


Evolutions:
  proton-QCDNUM:
    ? !include evolutions/QCDNUM.yaml
    decomposition: proton
  proton-LHAPDF:
    class: LHAPDF
    set: "NNPDF30_nlo_as_0118"
    member: 0

Q0 : 1.378404875209
? !include constants.yaml
alphas : 0.118
byReaction:
  RT_DISNC:
    ? !include reactions/RT_DISNC.yaml
  FONLL_DISNC:
    ? !include reactions/FONLL_DISNC.yaml
  FONLL_DISCC:
